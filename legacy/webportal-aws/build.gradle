plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'software.amazon.awscdk:core:1.45.0'
    compile 'software.amazon.awscdk:cdk-cx-api:1.45.0'

    compile group: 'software.amazon.jsii', name: 'jsii-runtime', version: '0.2.3'
    compile group: 'org.jetbrains', name: 'annotations', version: '19.0.0'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
// https://mvnrepository.com/artifact/software.constructs/constructs
    compile group: 'software.constructs', name: 'constructs', version: '1.1.2'



    compile group: 'software.amazon.awscdk', name: 'cdk-assets', version: '1.45.0'
    compile group: 'software.amazon.awscdk', name: 'elasticloadbalancingv2', version: '1.45.0'
    compile 'software.amazon.awscdk:sns:1.45.0'
    compile 'software.amazon.awscdk:sns-subscriptions:1.45.0'
    compile 'software.amazon.awscdk:sqs:1.45.0'
    compile 'software.amazon.awscdk:cloudformation:1.45.0'
    compile 'software.amazon.awscdk:elasticbeanstalk:1.45.0'
    compile 'software.amazon.awscdk:rds:1.45.0'
    compile 'software.amazon.awscdk:s3:1.45.0'
    compile 'software.amazon.awscdk:route53:1.45.0'
    compile 'software.amazon.awscdk:autoscaling:1.45.0'


    compile group: 'software.amazon.awssdk', name: 'rds', version: '2.15.69'
    compile group: 'software.amazon.awssdk', name: 'elasticbeanstalk', version: '2.15.69'


    annotationProcessor  group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
}

group = 'com.myorg'
version = '0.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


